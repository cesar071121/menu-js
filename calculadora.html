<body>
   <h1>CALCULADORA</h1><br>
   
  <div id="cal"><br><br><br>

  <p>Numero 2: </p><br>
  <input type="number" id="num2" placeholder="Introducenotro numero"><br><br>
  <button value="suma" onclick="suma()">+</button>
  
  <button value="resta" onclick="resta()">-</button>
  
    <button value="multiplicación" onclick="multi()">x</button>
    
      <button value="división" onclick="division()">÷</button>
      
        <button value="porcentaje" onclick="porcentaje()">%</button>
        
          <button value="potencia" onclick="potencia()">^</button>
          
          <button value="delete" onclick="delet()">Del</button>
          <div id="res">
  </div >
  
  </div>
